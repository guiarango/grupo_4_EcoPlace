<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Product_detail</title>
  </head>
  <body>
    <main>
      <section class="product-general">
        <section class="product-preview">
          <div class="product-preview-options">
            <img
              src="/img/Categoria-hogar.JPG"
              alt="photoPreview1"
              class="preview-option"
            />
            <img
              src="/img/Categoria-hogar.JPG"
              alt="photoPreview2"
              class="preview-option"
            />
            <img
              src="/img/Categoria-hogar.JPG"
              alt="photoPreview3"
              class="preview-option"
            />
          </div>
          <div class="product-preview-photo">
            <img src="/img/Categoria-hogar.JPG" alt="photoPreviewPhoto" />
          </div>
          <div class="product-preview-details">
            <p class="product-brand">Marca</p>
            <p class="product-name">Nombre producto</p>
            <p class="product-price">$ Precio</p>

            <form action="#" class="main-form-product">
              <label for="color-choice">Selecciona un color:</label>
              <div class="product-choice-color">
                <input
                  type="checkbox"
                  name="color"
                  id="color-choice"
                  value="Color1"
                />
                <input
                  type="checkbox"
                  name="color"
                  id="color-choice"
                  value="Color2"
                />
              </div>

              <label for="choice-others">Selecciona una opción:</label>
              <select
                name="product-choice-others"
                id="choice-others"
                class="product-choice-others"
              >
                <option value="option1">Opción 1</option>
                <option value="option2">Opción 2</option>
                <option value="option3">Opción 3</option>
              </select>

              <button type="button" class="add-Cart">AGREGAR AL CARRITO</button>
            </form>
          </div>
        </section>
        <section class="product-general-info">
          <form action="#" class="main-form-product main-form-general-info">
            <button type="button" class="product_details">DETALLES</button>
            <button type="button" class="technical_Info">INFO TÉCNICA</button>
            <button type="button" class="otherSpecifications">
              ESPECIFICACIÓN
            </button>
            <button type="button" class="reviews">RESEÑAS</button>
          </form>

          <p class="product-general-info-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
            harum quod maxime molestias laboriosam ab accusantium aut dolor sint
            placeat reiciendis ducimus, eligendi eum corrupti numquam officia
            itaque! Mollitia, asperiores!
          </p>
        </section>
      </section>
    </main>
  </body>
</html>
