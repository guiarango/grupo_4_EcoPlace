<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign_in</title>
  </head>
  <body>
    <main>
      <section class="main-form">
        <form action="#" method="POST">
          <div class="form-header">
            <i class="fas fa-leaf"></i>
            <label> Eco<span>Place</span> </label>
          </div>

          <section class="user-field">
            <!-- <label for="user"
              ><i class="fas fa-user"></i>Ingresar usuario</label
            > -->
            <input
              type="text"
              name="sign-up-user"
              id="user"
              placeholder="Usuario o Email"
              minlength="5"
              maxlength="20"
              required
            />
          </section>

          <section class="password-field">
            <!-- <label for="password"
              ><i class="fas fa-lock-open"></i>Ingresar contraseña</label
            > -->
            <input
              type="password"
              name="sign-up-password"
              id="password"
              placeholder="Contraseña"
              minlength="10"
              maxlength="30"
              required
            />
          </section>

          <section class="button-submit">
            <button type="submit">Ingresar</button>
          </section>

          <section class="forgotten-password-field">
            <!-- <label> -->
            <a class="forgotten-password" href="#">Olvide mi contraseña</a>
            <!-- </label> -->
          </section>

          <section class="social-media-field">
            <label>Ingresa usando</label>
            <div class="social-media">
              <div class="social-media-icon">
                <a href="#">
                  <i class="fab fa-facebook-square"></i>
                </a>
              </div>
              <div class="social-media-icon">
                <a href="#">
                  <i class="fab fa-instagram-square"></i>
                </a>
              </div>
              <div class="social-media-icon">
                <a href="#">
                  <i class="fab fa-google-plus-square"></i>
                </a>
              </div>
            </div>
          </section>

          <section class="sign-in-field">
            <span
              >Registrate presionando
              <a class="sign-in-link" href="/sign_up">Registrarse</a></span
            >
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
